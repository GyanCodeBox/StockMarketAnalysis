name: Frontend E2E (L3)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  playwright:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Backend Dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install uvicorn

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm install

    - name: Install Playwright Browsers
      run: |
        cd frontend
        npx playwright install --with-deps chromium

    - name: Start Backend
      run: |
        cd backend
        export PYTHONPATH=$PYTHONPATH:.
        # Run uvicorn in background
        nohup uvicorn app.main:app --host 127.0.0.1 --port 8000 &
        # Wait for backend to be ready
        timeout 60s bash -c 'until curl -s http://127.0.0.1:8000/health; do sleep 2; done'
      env:
        KITE_API_KEY: ${{ secrets.KITE_API_KEY }}
        KITE_ACCESS_TOKEN: ${{ secrets.KITE_ACCESS_TOKEN }}
        FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        REDIS_HOST: localhost
        REDIS_PORT: 6379

    - name: Run Playwright tests
      run: |
        cd frontend
        npx playwright test
      env:
        CI: true

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 30
